{% load socialaccount %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">  <!-- 반응형 왼,오 정렬을 위해 수정 -->
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <style>
        .navbar-nav {
            font-family: Constantia;
        }
      /* 메뉴와 버튼 둘 다 왼쪽 정렬 유지 */
      #navbarNavDropdown {
        justify-content: flex-start !important; /* 내비바 전체를 왼쪽 정렬 */
      }
    </style>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active"
             aria-current="page"
             href="{% url 'aboutme' %}"
                 style="font-size: 16.3px"
              >Dusty Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'outer' %}">OUTER</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'top' %}">TOP</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'bottom'%}">BOTTOM</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'shoes' %}">SHOES</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'etc' %}">ETC</a>
        </li>
      </ul>

        <!-- Search icon -->
         <button id="searchToggle" class="btn btn-light" type="button" aria-label="검색 열기">
           <svg width="24px" height="24px" viewBox="0 0 24 24" stroke-width="1.5" fill="none"
             xmlns="http://www.w3.org/2000/svg" color="#000000">
             <path d="M17 17L21 21" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
             <path d="M3 11C3 15.4183 6.58172 19 11 19C13.213 19 15.2161 18.1015 16.6644 16.6493
             C18.1077 15.2022 19 13.2053 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11Z"
               stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
           </svg>
         </button>

        <!-- Search Form 기본상태 숨김, 아이콘 클릭 시 오픈 -->
         <form id="searchForm" method="get" action="{% url 'search' %}" style="display:none; width:200px; height:30px;">
           <input type="text" class="form-control" placeholder="Search..." name="q" aria-label="Search" autocomplete="off" autofocus>
           <button class="btn btn-outline-dark" type="submit">
               <svg width="24px" height="24px" style="margin-top: -10px" viewBox="0 0 24 24" stroke-width="1.5" fill="none"
             xmlns="http://www.w3.org/2000/svg" color="#000000">
             <path d="M17 17L21 21" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
             <path d="M3 11C3 15.4183 6.58172 19 11 19C13.213 19 15.2161 18.1015 16.6644 16.6493
             C18.1077 15.2022 19 13.2053 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11Z"
               stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
           </svg>
               </button>
         </form>
           <script>
             const btn = document.getElementById('searchToggle');
             const form = document.getElementById('searchForm');

             btn.addEventListener('click', () => {
               if (form.style.display === 'none' || form.style.display === '') {
                 form.style.display = 'flex';  // flex로 보여주기 (input-group이라 flex 권장)
                 btn.style.display = 'none';   // 검색 아이콘 숨기기
                 form.querySelector('input').focus(); // 검색창 포커스
               } else {
                 form.style.display = 'none';
                 btn.style.display = 'inline-block'; // 검색 아이콘 다시 보이기
               }
             });
           </script>

        <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
                <!-- mypage링크는 login 시 버튼 오픈 -->
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'cartlist' %}">Cart</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'mypage' %}">MyPage</a>
                </li>
            <li class="nav-link" style="color:olivedrab"> hello, {{user.username}} </li>
            <li class = "nav-item"> 
            <!-- Logout icon -->
              <a class="nav-link" href="/accounts/logout">
                                      <svg width="24px" height="24px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#000000">
                  <path d="M12 12H19M19 12L16 15M19 12L16 9" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                  <path d="M19 6V5C19 3.89543 18.1046 3 17 3H7C5.89543 3 5 3.89543 5 5V19C5 20.1046 5.89543 21 7 21H17C18.1046 21 19 20.1046 19 19V18"
                        stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" role="button" href="{% provider_login_url 'google' %}">
                <!-- Login icon and text -->
                <svg class="navbar-icon" width="24px" height="24px" stroke-width="1.5"
                     viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M19 12H12M12 12L15 15M12 12L15 9" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M19 6V5C19 3.895 18.105 3 17 3H7C5.895 3 5 3.895 5 5V19C5 20.105 5.895 21 7 21H17C18.105 21 19 20.105 19 19V18"
                        stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Login
              </a>
            </li>
            {%endif%}
        </ul>
    </div>
  </div>
</nav>
