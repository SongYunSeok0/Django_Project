<!-- templates/shop/shop_detail.html -->
{% extends 'shop/base.html' %}

{% block title %}{{ post.title }} - Dusty Shop{% endblock %}

{% block content %}
<header class="py-5 bg-dark border-bottom mb-4">
    <div class="container">
        <div class="text-center my-5 text-white">
            <h1 class="fw-bolder">{{ post.title }}</h1>
            <p class="lead mb-0">{{ post.description|default:"No description available." }}</p>
        </div>
    </div>
</header>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            {% if post.uploaded_image %}
            <img class="img-fluid mb-4" src="{{ post.uploaded_image.url }}" alt="{{ post.title }}">
            {% endif %}
            <h3>{{ post.price }}₩</h3>
            <p class="mt-3">{{ post.body }}</p>
            <a class="btn btn-dark mt-3" href="">← Back to list</a>
        </div>
    </div>
</div>
{% endblock %}
