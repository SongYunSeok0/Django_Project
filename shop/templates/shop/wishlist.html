{% extends 'shop/base.html' %}
{% load humanize %}
{% block content %}
<div class="container my-5">
  <h2>내 위시리스트</h2>
  <div class="row">
    {% for post in posts %}
      <div class="col-md-4 mb-4">
        <div class="card">
          {% if post.uploaded_image %}
            <img src="{{ post.uploaded_image.url }}" class="card-img-top" alt="{{ post.title }}">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">₩ {{ post.price|intcomma }}</p>
            <form action="{% url 'remove_from_wishlist' post.pk %}" method="post" style="display:inline;">
              {% csrf_token %}
              <button type="submit" class="btn btn-secondary">❤️</button>
            </form>
            <a href="{% url 'shopdetail' post.pk %}" class="btn btn-dark">상세보기</a>
          </div>
        </div>
      </div>
    {% empty %}
      <p>위시리스트에 상품이 없습니다.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
